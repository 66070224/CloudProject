{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
    <style>
        .errorlist {
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="file"], input[type="number"] {
            width: 100%;
            border: 1px orange solid;
            border-radius: 5px;
            background-color: white;
        }
        select {
            width: 100%;
            border: 1px orange solid;
            border-radius: 5px;
            background-color: white;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="fixed w-screen flex bg-orange-400 text-white p-5 rounded-b-lg">
        {% include 'nav.html' %}
    </nav>
    <main class="min-h-screen flex flex-col pt-25 items-center gap-5 overflow-y-auto">
        {% block content %}{% endblock %}
    </main>
    {% block script %}{% endblock %}
</body>
</html>
