{% extends 'base.html' %}
{% block title %}Professor List{% endblock %}

{% block content %}
<section class="flex flex-col gap-6 shadow-2xl p-8 md:p-10 rounded-2xl bg-white max-w-4xl mx-auto mt-10">
    <form action="" method="get" class="flex flex-col gap-4">
        <input type="text" name="name" value="{{ name }}" placeholder="ชื่อ"
               class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
        <button type="submit" class="bg-orange-400 hover:bg-orange-500 transition-colors text-white py-2 px-5 rounded-2xl shadow">
            Search
        </button>
    </form>    
</section>

<section class="flex flex-col gap-6 shadow-2xl p-8 md:p-10 rounded-2xl bg-white max-w-4xl mx-auto mt-8">
    <div class="mb-4">
        <a href="{% url 'personel_professor_create' %}" 
           class="bg-orange-400 hover:bg-orange-500 transition-colors text-white py-2 px-6 rounded-2xl text-xl shadow">
           Create Professor
        </a>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 divide-y divide-gray-200">
            <thead class="bg-orange-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">ชื่อ</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">แก้ไข</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">ลบ</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for professor in professors %}
                <tr class="hover:bg-orange-50 transition-colors">
                    <td class="px-6 py-3">{{ professor.user.title }} {{ professor.user.first_name }} {{ professor.user.last_name }}</td>
                    <td class="px-6 py-3">
                        <a href="{% url 'personel_professor_edit' professor.user.id %}" 
                           class="text-orange-500 hover:text-orange-600 font-medium">แก้ไข</a>
                    </td>
                    <td class="px-6 py-3">
                        <a href="{% url 'personel_api_delete_professor' professor.user.id %}" 
                           class="text-red-500 hover:text-red-600 font-medium">ลบ</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
