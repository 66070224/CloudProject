{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}
{% block content %}

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ userform.as_p }}
            {{ studentform.as_p }}
            <button type="submit">Edit</button>
        </form>
    </section>
{% endblock %}
