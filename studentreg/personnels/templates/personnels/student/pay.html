{% extends 'base.html' %}
{% block title %}Payment{% endblock %}
{% load static %}
{% block content %}
<section class="flex flex-col gap-6 shadow-2xl p-8 md:p-10 rounded-2xl bg-white max-w-3xl mx-auto mt-10">
    <img src="{% static 'img/004999120855175_20251025_173117.jpg' %}" 
         alt="Payment Image" 
         class="w-full h-auto rounded-lg object-cover mb-4">
    <h1 class="text-3xl font-semibold text-gray-700 mb-6">จำนวนเงิน {{ price }}</h1>
    <form action="" method="post" enctype="multipart/form-data" class="flex flex-col gap-5">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" 
                class="bg-green-500 hover:bg-green-600 transition-colors text-white font-medium py-3 px-6 rounded-2xl shadow-lg">
            จ่าย
        </button>
    </form>
</section>
{% endblock %}
