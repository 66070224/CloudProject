{% extends 'base.html' %}
{% block title %}Payment{% endblock %}
{% load static %}
{% block content %}
    <section class="flex flex-col gap-5 shadow-2xl p-10 rounded-2xl">
        <img src="{% static 'img/004999120855175_20251025_173117.jpg' %}" alt="" class="w-100 h-100">
        <h1 class="text-2xl">จำนวนเงิน {{ price }}</h1>
        <form action="" method="post" enctype="multipart/form-data" class="flex flex-col justify-center gap-5">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" class="bg-green-500 text-white rounded-2xl">จ่าย</button>
        </form>
    </section>
{% endblock %}
