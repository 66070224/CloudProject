{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<main class="min-h-screen bg-gray-50 p-6 flex justify-center items-start">
    <section class="flex flex-col gap-6 shadow-2xl p-8 md:p-10 rounded-2xl bg-white w-full max-w-md mt-20">
        <div class="flex justify-center mb-4">
            <h1 class="text-5xl font-extrabold text-orange-500">เปลี่ยนรหัสผ่าน</h1>
        </div>
        <form action="" method="post" class="flex flex-col gap-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" 
                    class="bg-green-500 hover:bg-green-600 transition-colors text-white font-medium py-3 px-6 rounded-2xl shadow mt-2">
                Change password
            </button>
        </form>
    </section>
</main>
{% endblock %}
