{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<section class="flex flex-col gap-6 shadow-2xl p-8 md:p-10 rounded-2xl bg-white max-w-md mx-auto mt-20">
    <div class="flex justify-center mb-4">
        <h1 class="text-5xl font-extrabold text-orange-500">เข้าสู่ระบบ</h1>
    </div>
    <form action="" method="post" class="flex flex-col gap-5">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" 
                class="bg-orange-400 hover:bg-orange-500 transition-colors cursor-pointer text-white font-medium py-3 px-6 rounded-lg shadow">
            Login
        </button>
    </form>
</section>
{% endblock %}
