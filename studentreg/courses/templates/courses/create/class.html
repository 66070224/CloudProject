{% extends 'base.html' %}
{% block title %}Create Class{% endblock %}

{% block content %}
<section class="flex flex-col gap-6 shadow-2xl p-8 md:p-10 rounded-2xl bg-white max-w-2xl mx-auto mt-10">
    <form action="" method="post" class="flex flex-col gap-4">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" 
                class="bg-orange-400 hover:bg-orange-500 transition-colors text-white py-2 px-6 rounded-2xl shadow mt-2">
            Create
        </button>
    </form>
</section>
{% endblock %}
