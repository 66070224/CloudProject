{% extends 'base.html' %}
{% block title %}Section List{% endblock %}
{% block content %}
    <section class="flex flex-col gap-5 shadow-2xl p-10 rounded-2xl">
            <form action="" method="get" class="flex flex-col gap-2">
                <input type="text" name="text" value="{{ text }}">
                <div class="flex gap-5">
                    <span><input type="radio" name="type" id="course" value="course" {% if type == "course" or type == "" %} checked {% endif %}>วิชา</span>
                    <span><input type="radio" name="type" id="section" value="section" {% if type == "section" %} checked {% endif %}>เซ็ค</span>
                </div>
                <button type="submit" class="bg-orange-400 text-white py-1 px-5 rounded-2xl">Search</button>
            </form>    
    </section>

    <section class="flex flex-col gap-5 shadow-2xl p-10 rounded-2xl">
        <div>
            <a href="{% url 'course_registra_sectioncreate' %}" class="bg-orange-400 text-white py-1 px-5 rounded-2xl text-xl">Create Section</a>
        </div>
        <table class="bg-white">
            <thead>
                <tr class="border border-gray-300">
                    <th class="px-4 py-2">วิชา</th>
                    <th class="px-4 py-2">เซ็ค</th>
                    <th class="px-4 py-2">แก้ไข</th>
                </tr>
            </thead>
            <tbody>
                {% for section in sections %}
                <tr class="border border-gray-300">
                    <td class="px-4 py-2">{{ section.course.name }}</td>
                    <td class="px-4 py-2">{{ section.number}}</td>
                    <td class="px-4 py-2"><a href="{% url 'course_registra_sectionedit' section.id %}">แก้ไข</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}
