{% extends 'base.html' %}
{% load static %}
{% block title %}Registration{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'styles/registration.css' %}">
{% endblock %}
{% block scripts %}
    <script src="{% static 'scripts/registration.js' %}"></script>
{% endblock %}
{% block content %}
    {% include 'timetable.html' %}
    <div class="container">
        <div class="registration">
            ลงทะเบียน
            <div class="drop-area" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
            </div>
        </div>
        <div class="corses">
            วิชา
            <div class="drag-area">
                {% for course in courses %}
                    <div id="{{ course.code }}" draggable="true" ondragstart="dragStartHandler(event)" class="corse"><label>{{ course.code }} | {{ course.name }}</label></div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
