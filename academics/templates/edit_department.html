{% extends 'base.html' %}
{% block title %}Edit Department{% endblock %}

{% block content %}
<main class="flex justify-center mt-4">
  <section class="w-full max-w-3xl">
    <div class="bg-white shadow-md rounded-2xl p-12">
      <h1 class="text-3xl font-bold text-orange-500">Edit Department</h1>

      <form action="" method="POST" class="flex flex-col gap-4 mt-10" >
        {% csrf_token %}
        {{form.non_field_errors}}
        <div class="relative">
          <label for="{{form.name.id_for_label}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department Name</label>
          {{form.name}}
          {{form.name.errors}}
        </div>

        <div class="relative">
          <label for="{{form.faculty.id_for_label}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Faculty</label>
          {{form.faculty}}
          {{form.faculty.errors}}
        </div>

        <div class="relative">
          <label for="{{form.term_fees.id_for_label}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Term Fees</label>
          {{form.term_fees}}
          {{form.term_fees.errors}}
        </div>

        <div class="flex justify-end gap-2">
          <a href="{% url 'manage_department_view' %}"
                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 mt-8">
            Cancel
          </a>
          <button type="submit" 
                  class="px-4 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600 mt-8">
            Confirm
          </button>
      </div>
      </form>
    </div>
  </section>
</main>
{% endblock %}
